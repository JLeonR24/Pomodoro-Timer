<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro Timer</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Pomodoro Timer</h1>
			<div class="row interval-row">
				<div class="col session-time-container session-col">
					<h4 class="interval-type">Session</h4>
					<h2>
						<i
							class="fa fa-minus-circle icons minus-session"
							aria-hidden="true"
						></i>
						<span class="session-time">25</span>

						<i
							class="fa fa-plus-circle icons plus-session"
							aria-hidden="true"
						></i>
					</h2>
				</div>
				<div class="col session-time-container break-col">
					<h4 class="interval-type">Break</h4>
					<h2>
						<i
							class="fa fa-minus-circle icons minus-break"
							aria-hidden="true"
						></i>
						<span class="break-time">5</span>
						<i
							class="fa fa-plus-circle icons plus-break"
							aria-hidden="true"
						></i>
					</h2>
				</div>
			</div>
			<h3 class="status"></h3>
			<div class="pomodoro">
				<h2 id="pomodoro-timer">00:00</h2>
			</div>
			<div class="btn-group">
				<button type="button" id="start-btn">Start</button>
				<button type="button" id="reset-btn">Reset</button>
				<button type="button" id="pause-btn">Pause</button>
			</div>
		</div>

		<footer>
			<p>Created by: JOHNATAN NOVELEON G. RAÃ‘ON</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
